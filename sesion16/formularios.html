<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="url-sobre-la-que-vamos-a-trabajar" method="post">
        <fieldset>
            <!-- Campo de Nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
    
            <!-- Campo de Apellido -->
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido">
    
            <!-- Campo de Correo Electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
    
            <!-- Campo de Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
    
            <!-- Campo de Edad -->
            <label for="number">Edad:</label>
            <input type="number" name="number" placeholder="Edad" min="18" max="99" required>
    
            <!-- Campo de Color -->
            <label for="color">Color Favorito:</label>
            <input type="color" name="color" id="color" placeholder="Color favorito" required>
    
            <!-- Selector de Rango -->
            <label for="range">Rango de Edad:</label>
            <input type="range" name="range" id="range" min="18" max="99">
    
            <!-- Grupo de Botones de Opción de Tipo Radio -->
            <label>Género:</label>
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="femenino"> Femenino

            <!-- Grupo de Checkbox -->
            <label>Intereses:</label>
            <input type="checkbox" name="interes" value="deporte"> Deporte
            <input type="checkbox" name="interes" value="musica"> Música
            <input type="checkbox" name="interes" value="viajes"> Viajes
    
            <!-- Botones de Envío y Restablecimiento -->
            <input type="submit" name="submit" id="submit" value="Enviar">
            <input type="reset" name="reset" id="reset" value="Restablecer">
        </fieldset>
    </form>
    
    
</body>
</html>
